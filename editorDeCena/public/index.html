<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="renderSelect.js"></script>
        <script type="module" src="select.js"></script>
        <script type="module" src="read.js"></script>
        <script type="module" src="renderMenu.js"></script>
        <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
        <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
        <script src="https://webgl2fundamentals.org/webgl/resources/m3.js"></script>
        <title>Editor de Cena - Maria Júlia</title>
    </head>
<body>
    <header>
        <h1>Editor de Cena </h1>
    </header>
    
    <main>
        <section id="left_menu">
            <div class="model_selection">
              <div class="button-options">
                <button id="btnSalvar">Salvar</button>
                <button id="btnLimpar">Limpar</button>
                <button id="btnCarregar">Carregar</button>
              </div>
              <div class="buttonContainer" id="buttonContainer"></div>
              </div>
            </div>
            
            <div class="transformation_editing">
              <label for="rotation">Rotação</label>
              <input id="rotation" type="range" step="0.1" value="5" min="0" max="10">
              <label for="scale">Escala</label>
              <input id="scale" type="range" step="0.1" value="5" min="0" max="10">
              <label for="translation">Translação</label>
             
              <div class = "bottonTranslation">
                <div class="bottonTXYZ">
                  <p> X:</p><input id="translateXButton" type="range" step="0.1" value="0" min="-5" max="5">
                </div>
                <div class="bottonTXYZ">
                <p> Y:</p> <input id="translateYButton" type="range" step="0.1" value="0"min="-5" max="5">
              </div>
                <div class="bottonTXYZ">
                <p> Z:</p><input id="translateZButton" type="range" step="0.1" value="0" min="-5" max="5">
              </div>
              </div>

              <div class="bottonLight">

                <label for="lightDirectionX">Direção da Luz - Eixo X:</label>
                <input id="lightDirectionX" type="number" step="0.1" value="-1" />
                
                <label for="lightDirectionY">Direção da Luz - Eixo  Y:</label>
                <input id="lightDirectionY" type="number" step="0.1" value="3" />
                
                <label for="lightDirectionZ">Direção da Luz - Eixo  Z:</label>
                <input id="lightDirectionZ" type="number" step="0.1" value="5" />
              <div></div>

              <label for="texture">Textura</label>
              <div class="images-texture">
                <button id="defaultTextura1Btn"></button>
                <button id="defaultTextura2Btn"> </button>
                <button id="defaultTextura3Btn"></button>
              </div>

              <button id="addLightButton">Adicionar Luz</button>
                <div id="lightForm" style="display: none;">
                  <label for="lightADDX">Direção X:</label>
                  <input type="number" id="lightADDX" step="0.1"  value="0.3">
                  <label for="lightADDY">Direção Y:</label>
                  <input type="number" id="lightADDY" step="0.1" value="4">
                  <label for="lightADDZ">Direção Z:</label>
                  <input type="number" id="lightADDZ" step="0.1" value="5">
                  <button id="confirmLightButton">Confirmar</button>
                </div>
            </div>
        </section> 
        
        <section class="menu_center">
            <section class="scene">
                <canvas id="canvasScene" width="650" height="600"></canvas>
            </section>
            
            <section class="models">
             <ul class="box-models">
              <li class="box1">
                <canvas id="canvas1"></canvas>
              </li>

              <li class="box2">
                <canvas id="canvas2"></canvas>

              </li>

              <li class="box3">
                <canvas id="canvas3"></canvas>

              </li>

              <li class="box4">
                <canvas id="canvas4"></canvas>

              </li>

              <li class="box5">
                <canvas id="canvas5"></canvas>

              </li>

              <li class="box6">
                <canvas id="canvas6"></canvas>

              </li>
              <li class="box7">
                <canvas id="canvas7"></canvas>

              </li>

              <li class="box8">
                <canvas id="canvas8"></canvas>

              </li>

              <li class="box9">
                <canvas id="canvas9"></canvas>

              </li>

              <li class="box10">
                <canvas id="canvas10"></canvas>

              </li>
             </ul>
            </section>
        </section>
    </main>

    <footer>
        <p> Feito por <a href= "https://github.com/majudlorenzoni">Maria Júlia Duarte Lorenzoni</a> para a disciplina de Computação Gráfica da UFPel</p>
    </footer>

</body>
</html>
