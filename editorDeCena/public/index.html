<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="module" src="main.js"></script>
        <script type="module" src="select.js"></script>
        <script src="https://webgl2fundamentals.org/webgl/resources/twgl-full.min.js"></script>
        <script src="https://webgl2fundamentals.org/webgl/resources/m4.js"></script>
        <script src="https://webgl2fundamentals.org/webgl/resources/m3.js"></script>
        <title>Editor de Cena - Maria Júlia</title>
        
    </head>
<body>
    <header>
        <h1>Editor de Cena </h1>
    </header>
    
    <main>
        <section id="left_menu">
            <div class="model_selection">
              <div class="button-options">
                <button id="btnSalvar">Salvar</button>
                <button id="btnLimpar">Limpar</button>
                <button id="btnCarregar">Carregar</button>
              </div>
              <div class="buttonContainer" id="buttonContainer"></div>
              </div>
            </div>
            
            <div class="transformation_editing">
                <h2>Editar as transformações</h2>
            </div>
        </section> 
        
        <section class="menu_center">
            <section class="scene">
                <canvas id="canvasScene" width="650" height="600"></canvas>
            </section>
            
            <section class="models">
             <ul class="box-models">
              <li class="box1">
                <canvas id="canvas1"></canvas>
              </li>

              <li class="box2">
                <canvas id="canvas2"></canvas>

              </li>

              <li class="box3">
                <canvas id="canvas3"></canvas>

              </li>

              <li class="box4">
                <canvas id="canvas4"></canvas>

              </li>

              <li class="box5">
                <canvas id="canvas5"></canvas>

              </li>

              <li class="box6">
                <canvas id="canvas6"></canvas>

              </li>
              <li class="box7">
                <canvas id="canvas7"></canvas>

              </li>
             </ul>
            </section>
        </section>
    </main>
    

    <footer>
        <p> Feito por <a href= "https://github.com/majudlorenzoni">Maria Júlia Duarte Lorenzoni</a> para a disciplina de Computação Gráfica da UFPel</p>
    </footer>

</body>
</html>
